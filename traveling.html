    <body class="all">

        <div class="darkmode">
            <p class= darkmode-title>Dark Mode</p>
            <button id="darkmode-on" type="button" class="btn btn-success">ON</button>
            <button id="darkmode-off" type="button" class="btn btn-danger">OFF</button>
        </div>


        <script>
        
        document.querySelector('#darkmode-on').addEventListener('click', function()
        {
            var items = document.getElementsByClassName("all");
            var len =  items.length;
            
            for(var i=0 ; i<len; i++){
                items[i].style.backgroundColor="darkblue";
                items[i].style.color="white";
            }
            document.getElementById("title").style.color = "lightgray";
            document.getElementById("here").style.color = "lightgray";
            document.getElementById("here").style.backgroundColor = "darkblue";

        });

        document.querySelector('#darkmode-off').addEventListener('click', function()
        {
            var items = document.getElementsByClassName("all");
            var len =  items.length;
            
            for(var i=0 ; i<len; i++){
                items[i].style.backgroundColor="whitesmoke";
                items[i].style.color="dodgerblue";
            }
            document.getElementById("title").style.color = "blue";
            document.getElementById("subtitle").style.color = "purple";
            document.getElementById("here").style.color = "blue";
            document.getElementById("here").style.backgroundColor = "whitesmoke";

        });

        </script>
